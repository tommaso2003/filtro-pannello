<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Colore Pannello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #canvas-container {
            margin-top: 20px;
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .color-btn {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 5px;
        }
        #apply-pantone {
            background-color: #D79771; /* Pantone 16-1334 */
        }
    </style>
</head>
<body>
    <h1>Filtro Colore Pannello</h1>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <button id="apply-pantone" class="color-btn" onclick="applyFilter('#D79771')"> Pantone 16-1334</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
